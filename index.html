<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Jogo da Memória</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    </head>
    <body>

        <div id="global">
            <header>
                <h1>Jogo da Memória</h1>
            </header>

            <section id="painel">
                <button type="button" id="reiniciar">Novo Jogo</button>

                <div id="pontuacao">
                    <p>
                        <span><i class="fas fa-star"></i></span>
                        <span><i class="fas fa-star"></i></span>
                        <span><i class="fas fa-star"></i></span>
                    </p>

                    <p><span id="movimentos">0</span> movimentos</p>
                </div>

                <div id="tempo">00:00:00</div>
            </section>

            <ul id="tabuleiro">
                <li id="0" class="carta">
                    <div class="front"></div>
                    <div class="back"></div>
                </li>
                <li id="1" class="carta">
                    <div class="front"></div>
                    <div class="back"></div>                   
                </li>
                <li id="2" class="carta">
                    <div class="front"></div>
                    <div class="back"></div>
                </li>
                <li id="3" class="carta">
                    <div class="front"></div>
                    <div class="back"></div>                    
                </li>
                <li id="4" class="carta">
                    <div class="front"></div>
                    <div class="back"></div>                   
                </li>
                <li id="5" class="carta">
                    <div class="front"></div>
                    <div class="back"></div>
                </li>
                <li id="6" class="carta">
                    <div class="front"></div>
                    <div class="back"></div>
                </li>
                <li id="7" class="carta">
                    <div class="front"></div>
                    <div class="back"></div>
                </li>
                <li id="8" class="carta">
                    <div class="front"></div>
                    <div class="back"></div>
                </li>
                <li id="9" class="carta">
                    <div class="front"></div>
                    <div class="back"></div>
                </li>
                <li id="10" class="carta">
                    <div class="front"></div>
                    <div class="back"></div>
                </li>
                <li id="11" class="carta">
                    <div class="front"></div>
                    <div class="back"></div>
                </li>
                <li id="12" class="carta">
                    <div class="front"></div>
                    <div class="back"></div>
                </li>
                <li id="13" class="carta">
                    <div class="front"></div>
                    <div class="back"></div>
                </li>
                <li id="14" class="carta">
                    <div class="front"></div>
                    <div class="back"></div>
                </li>
                <li id="15" class="carta">
                    <div class="front"></div>
                    <div class="back"></div>
                </li>
            </ul>

        </div>

        <div id="modal" class="modal_off">
            <div class="popup">
                <h1>Parabéns! Você venceu!</h1>
                <p>Você levou <span class="tempo">XX:XX:XX</span> para ganhar essa rodada.</p>
                <p>Sua pontuação foi <span class="jogadas">X</span> movimentos.</p>
                <p>Você ganhou <span class="estrelas">X</span> estrelas.</p>
                <button type="button" id="replay">Jogar novamente</button>
            </div>
        </div>

        <script src="js/script.js"></script>
    </body>
</html>
